<section id="videos" class="position-relative bg-white mt-5  p-5">
    <div class="bg-pattern bg_ptn"></div>
    <div class="container">
      <div class="section_title">
        <h4>مكتبة الفيديوهات</h4>
        <p class="subtitle_comp">
          وريم إيبسوم(Lorem Ipsum) هو ببساطة نص شكلي (بمعنى أن الغاية هي الشكل وليس المحتوى) ويُستخدم في صناعات المطابع ودور النشر. كان لوريم إيبسوم ولايزال وريم إيبسوم(Lorem Ipsum) هو ببساطة نص شكلي " 
        </p>
      </div>
      <div class="gallery_slider">
          <swiper
      [effect]="'coverflow'"
      [grabCursor]="true"
      
      [centeredSlides]="true"
      [slidesPerView]="'auto'"
      [coverflowEffect]="{
        rotate: 50,
        stretch: 0,
        depth: 100,
        modifier: 1,
        slideShadows: false
      }"
      [pagination]="true"
      [centeredSlides]="true"
      [loop]="true"
      [navigation]="true"
      [loopFillGroupWithBlank]="true"
      [breakpoints]="{
          '640': {
            slidesPerView: 2,
            spaceBetween: 20
          },
          '768': {
            slidesPerView: 2,
            spaceBetween: 30
          },
          '1024': {
            slidesPerView: 3,
            spaceBetween: 30
          }
        }"
    >
      <ng-template swiperSlide
        ><video width="400" controls>
            <source src="../../../assets/videos/islamic-cartoon.mp4" type="video/mp4">
            
            Your browser does not support HTML video.
          </video></ng-template
      ><ng-template swiperSlide
        ><video width="400" controls>
            <source src="../../../assets/videos/islamic-cartoon.mp4" type="video/mp4">
            
            Your browser does not support HTML video.
          </video></ng-template
      ><ng-template swiperSlide
        ><video width="400" controls>
            <source src="../../../assets/videos/islamic-cartoon.mp4" type="video/mp4">
            
            Your browser does not support HTML video.
          </video></ng-template
      >
      <ng-template swiperSlide
        ><video width="400" controls>
            <source src="../../../assets/videos/islamic-cartoon.mp4" type="video/mp4">
            
            Your browser does not support HTML video.
          </video></ng-template
      >
     
    </swiper>
      </div>
    </div>
  </section>
